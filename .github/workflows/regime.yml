name: Daily Regime Engine

on:
  schedule:
    - cron: "5 0 * * *"   # Runs daily at 00:05 UTC
  workflow_dispatch:

jobs:
  run-regime-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run regime engine
        run: |
          python regime_engine.py

      - name: Upload regime logs
        uses: actions/upload-artifact@v4
        with:
          name: regime-logs
          path: |
            regime_log.csv
            trade_plan_log.csv
          if-no-files-found: ignore
          retention-days: 30